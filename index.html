<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamBit</title>

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="flex">
                
                <!-- Header Logo -->
                <div class="logo">
                    <img src="images/logo.svg" alt="Logo">
                </div>

                <!-- Heavder Navbar -->
                <nav>
                    <ul class="flex">
                        <li>
                            <a href="#">Solutions</a>
                        </li>
                        <li>
                            <a href="#">Pricing</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="#">Sign in</a>
                        </li>
                        <li>
                            <div>
                                <button>
                                    <div class="flex">
                                        <img src="images/google-logo.svg" alt="">
                                        <div>Sign up</div>
                                    </div>
                                </button>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>

        <!-- JUMBOTRON -->
        <section class="jumbotron">
            <div class="container">
                <div class="flex">

                    <!-- LEFT COL -->
                    <div class="left-col">
                        <!-- MAIN TITLE -->
                        <h1>
                            Understand, recognize and develop your people
                        </h1>
                        <div class="subtitle">
                            Teambit helps teams create a high performing culture with regular feedback.
                        </div>

                        <!-- BUTTONS -->
                        <div class="buttons">
                                <button>
                                    <div>
                                        <img src="images/google-logo.svg" alt="Google Logo">
                                        Sign up with Google
                                    </div>
                                </button>
                                <span>or</span>
                                <button>
                                    <div>
                                        <img src="images/slack-logo.svg" alt="Slack Logo">
                                        Sign up with Slack
                                    </div>
                                </button>
                        </div>
                        <!-- END BUTTONS -->

                        <div class="text-caption">
                            or use your email adress
                        </div>
                    </div>

                    <!-- RIGHT COL -->
                    <div class="right-col">
                        <div class="image">
                            <img src="images/illustration-main.jpg" alt="Background Image">
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- END JUMBOTRON -->
    </main>
    <!-- END MAIN -->
</body>
</html>
